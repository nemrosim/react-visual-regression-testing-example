# Workflow name
name: 'Tests'

# Event for the workflow
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# List of jobs
jobs:
  tests:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v1
      - name: setup-node
        # https://github.com/actions/setup-node
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: yarn
        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          # ðŸ‘‡ Option to prevent the workflow from failing
          exitZeroOnChanges: true
          exitOnceUploaded: true
          workingDir: ./scr
      - name: Run tests
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: test:ci:no-visual # will run `yarn test` command
