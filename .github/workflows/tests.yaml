# Workflow name
name: 'Tests'

# Event for the workflow
on:
  push:
    branches:
      - master
      - 'fix/**'
      - 'feat/**'

# List of jobs
jobs:
  tests:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v1
      - name: setup-node
        # https://github.com/actions/setup-node
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: yarn
      - name: Run tests
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: test:cra:ci:no-visual # will run `yarn test:ci:no-visual` command
        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          # ðŸ‘‡ Option to prevent the workflow from failing.
          # Positive exit of action even when there are changes: boolean or branchname
          exitZeroOnChanges: true
          exitOnceUploaded: true
          workingDir: ./src
