jobs:
  build:
    name: Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: yarn install
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install # will run `yarn install` command
      - name: test:ci
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: test:ci:no-visual # will run `yarn test` command
